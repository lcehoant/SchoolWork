<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SchoolWork — Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg:#f5f7fb; --panel:#ffffff; --panel-2:#f8fafc; --text:#1f2a3a; --muted:#6d7c90;
      --primary:#2d89ef; --primary-700:#236dc0; --border:#e5e9f2; --danger:#e74c3c; --ok:#27ae60;
      --shadow:0 14px 40px rgba(18,38,60,.10);
    }
    html[data-theme="dark"] {
      --bg:#0b1020; --panel:#121831; --panel-2:#0f1530; --text:#eaf2ff; --muted:#93a0b5;
      --primary:#2d89ef; --primary-700:#236dc0; --border:#1c2440; --danger:#ff6b6b; --ok:#49d189;
      --shadow:0 20px 60px rgba(0,0,0,.35);
    }
    body {margin:0; font-family:system-ui,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text);
      display:flex; justify-content:center; align-items:center; height:100vh;}
    .card {background:var(--panel); border:1px solid var(--border); border-radius:14px;
      padding:28px; width:min(92vw,400px); box-shadow:var(--shadow);}
    h2 {margin-top:0; text-align:center;}
    .field {margin:12px 0;}
    .field label {display:block; font-size:13px; color:var(--muted); margin-bottom:6px;}
    .field input {width:100%; padding:12px; border:1px solid var(--border); border-radius:10px;
      background:var(--panel-2); color:var(--text);}
    .actions {margin-top:16px;}
    .btn {width:100%; padding:12px; border:none; border-radius:10px; cursor:pointer;}
    .btn-primary {background:var(--primary); color:#fff;}
    .msg {margin-top:12px; font-size:13px; min-height:18px;}
    a {color:var(--primary);}
  </style>
</head>
<body>
  <div class="card">
    <h2>Créer un compte</h2>
    <div class="field">
      <label>Nom d’utilisateur</label>
      <input id="username" type="text" placeholder="ex: leon">
    </div>
    <div class="field">
      <label>Mot de passe</label>
      <input id="password" type="password" placeholder="••••">
    </div>
    <div class="field">
      <label>Confirmer le mot de passe</label>
      <input id="password2" type="password" placeholder="••••">
    </div>
    <div class="actions">
      <button class="btn btn-primary" id="registerBtn">Créer le compte</button>
    </div>
    <div class="msg" id="msg"></div>
    <p style="text-align:center; margin-top:10px;">
      <a href="login.html">Déjà inscrit ? Se connecter</a>
    </p>
  </div>

  <script>
    function getUsers(){
      try { return JSON.parse(localStorage.getItem("users")) || {}; }
      catch(e){ return {}; }
    }
    function setUsers(obj){
      localStorage.setItem("users", JSON.stringify(obj));
    }

    document.getElementById("registerBtn").onclick = ()=>{
      const u = document.getElementById("username").value.trim().toLowerCase();
      const p = document.getElementById("password").value;
      const p2 = document.getElementById("password2").value;
      const msg = document.getElementById("msg");

      if(!u || !p || !p2){ msg.style.color="var(--danger)"; msg.textContent="Tous les champs sont requis."; return; }
      if(p !== p2){ msg.style.color="var(--danger)"; msg.textContent="Les mots de passe ne correspondent pas."; return; }

      const users = getUsers();
      if(users[u]){ msg.style.color="var(--danger)"; msg.textContent="Ce nom d’utilisateur existe déjà."; return; }

      users[u]=p; setUsers(users);
      msg.style.color="var(--ok)"; msg.textContent="Compte créé avec succès ! Redirection...";
      setTimeout(()=>{ window.location.href="login.html"; }, 1200);
    };
  </script>
</body>
</html>
