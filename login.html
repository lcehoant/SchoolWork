<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SchoolWork - Connexion</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .login-box {
      background: #fff; padding: 40px; border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 300px; text-align: center;
    }
    h2 { margin-bottom: 20px; color: #2c3e50; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      width: 100%; padding: 10px;
      background: #3498db; color: white; border: none;
      border-radius: 6px; cursor: pointer; font-size: 1em;
    }
    button:hover { background: #2980b9; }
    .error { color: red; font-size: 0.9em; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('error');

      if(user === "leon" && pass === "1234") {
        window.location.href = "nas.html"; // redirige vers ton NAS
      } else {
        error.textContent = "Identifiants incorrects";
      }
    }
  </script>
</body>
</html>
