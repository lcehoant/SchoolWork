<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=login.html" />
  <title>Redirection vers Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b1020;
      --panel:#11162a;
      --text:#eaf2ff;
      --muted:#93a0b5;
      --primary:#2d89ef;
      --border:#1c2440;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:grid; place-items:center; background:radial-gradient(1200px 600px at 20% 30%, #14214a, #0b1020);
      color:var(--text);
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--border); border-radius:14px; padding:22px 26px;
      box-shadow:0 20px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
      text-align:center; max-width:420px;
      animation:pop .6s cubic-bezier(.2,.8,.2,1);
    }
    .logo{
      width:46px; height:46px; border-radius:12px; display:grid; place-items:center;
      background:linear-gradient(135deg,#2d89ef,#8ec5ff); color:#fff; margin:0 auto 12px; font-size:20px;
      box-shadow:0 8px 24px rgba(45,137,239,.3);
    }
    .sub{color:var(--muted); font-size:14px}
    a{color:#8ec5ff}
    @keyframes pop{from{transform:translateY(10px); opacity:.0} to{transform:none; opacity:1}}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">üìÅ</div>
    <h1 style="margin:8px 0 6px">SchoolWork NAS</h1>
    <p class="sub">Redirection vers la page de connexion‚Ä¶</p>
    <p style="margin-top:16px">Si rien ne se passe, <a href="login.html">clique ici</a>.</p>
  </div>
</body>
</html>
